#开启防火墙 systemctl start firewalld或service firewalld start
#关闭防火墙 systemctl stop firewalld
#若遇到无法开启
#先用：systemctl unmask firewalld.service
#然后systemctl start firewalld.service
#
#3.对外开发端口
